{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contactus.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<header>
    <!-- <div class="logo">
        <img src="{{ url_for('static', filename='images/IEI.png') }}" alt="iei.logo" height="150px" class="ieilogo">
    </div> -->
    <h1> INSTITUTION OF <br>ENGINEERS<br>INDIA </h1>
</header>

<main>
    <div class="text">
        CONNECT<br>TO WHAT<br>COUNTS
    </div>
    <div class="social">
        <div class="emaildetails">
            <a href="https://mail.google.com" target="_blank"><i class="fa-regular fa-envelope" style="font-size: 95px;"></i></a>
            <a href="https://mail.google.com" target="_blank" id="details">orion@thapar.edu</a>
        </div>
        <div class="instadetails">
            <a href="https://www.instagram.com/oriontiet/?utm_source=ig_web_button_share_sheet#" target="_blank"><i class="fa-brands fa-instagram" style="font-size: 95px;"></i></a>
            <a href="https://www.instagram.com/oriontiet/?utm_source=ig_web_button_share_sheet#" target="_blank" id="details">oriontiet</a>
        </div>
    </div>
</main>
<br>
<br>
<br>
<footer class="contact-footer">
    <p>&copy; 2025 IEI Orion. All rights reserved.</p>
</footer>
   
{% endblock %}
