<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard - Our Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Our Events</h1>
    </header>

    <main>
        <section class="event-category">
            <h2>Hackathons</h2>
            <img src="image1.png" alt="Hackathon event image" class="event-image">
        </section>

        <section class="event-category">
            <h2>Workshops</h2>
            <img src="image2.png" alt="Workshop event image" class="event-image">
        </section>

        <section class="event-category">
            <h2>Competitive Events</h2>
            <img src="gallery5.JPG" alt="Competitive event image" width="800" class="event-image">
        </section>
    </main>
</body>

</html>
